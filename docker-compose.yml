name: fileserver-kit

networks:
  main:
    driver: bridge
    ipam:
      config:
        - subnet: 10.254.9.0/24

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "5"

x-security-baseline: &security-baseline
  security_opt:
    - no-new-privileges:true
    - apparmor=docker-default
  cap_drop:
    - ALL

services:
  copyparty:
    <<: *security-baseline
    image: copyparty/ac:latest
    hostname: copyparty
    networks: ['main']
    restart: unless-stopped
    user: "1000:1000"
    environment:
      - LD_PRELOAD=/usr/lib/libmimalloc-secure.so.2
    volumes:
      - ./config:/cfg
      - /mnt/encrypted/data:/w
    cap_add:
      - CHOWN
      - FOWNER
      - DAC_OVERRIDE
      - SETUID
      - SETGID
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q 127.0.0.1:3939/?reset=/._"]
      interval: 1m
      timeout: 2s
      retries: 5
      start_period: 15s
    stop_grace_period: 15s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging: *default-logging

  nginx:
    <<: *security-baseline
    image: nginx:stable-alpine
    hostname: nginx
    networks: ['main']
    ports:
      - "${NGINX_PORT:-8443}:8443"
    restart: unless-stopped
    environment:
      - TZ=Europe/Berlin
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETUID
      - SETGID
    depends_on:
      copyparty:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "--no-check-certificate", "https://localhost:8443/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M

    logging: *default-logging

